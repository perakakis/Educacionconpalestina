<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Educación con Palestina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, black 25%, red 25% 50%, white 50% 75%, green 75%);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 { margin: 0; font-size: 2rem; }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    form {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    form label { font-weight: bold; display: block; margin-top: 1rem; }
    form input, form textarea, form select {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem;
    }
    form button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover { background: darkred; }
    #signatories {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    #signatories h2 { margin-top: 0; }
    .signature {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }
    .signature:last-child { border: none; }
  </style>
</head>
<body>
  <header>
    <h1>La Educación con Palestina</h1>
    <p>Compromiso de la comunidad educativa para exigir el fin de las relaciones comerciales con Israel</p>
  </header>

  <main>
    <h2>Firma tu compromiso</h2>
    <form id="commitmentForm">
      <label>Nombre completo</label>
      <input type="text" name="name" required />

      <label>Email</label>
      <input type="email" name="email" required />

      <label>Institución</label>
      <input type="text" name="institution" />

      <label>Departamento</label>
      <input type="text" name="department" />

      <label>Acciones comprometidas (elige una o más)</label>
      <select name="commitments" multiple required>
        <option>Explicar brevemente a los estudiantes el motivo de la campaña</option>
        <option>Mostrar la bandera palestina en el aula</option>
        <option>Compartir recursos educativos sobre Palestina</option>
        <option>Dedicar un minuto de silencio por las víctimas</option>
        <option>Invitar al alumnado a reflexionar sobre la paz y la justicia</option>
        <option>Escribir colectivamente una carta de solidaridad</option>
        <option>Leer testimonios de jóvenes palestinos</option>
        <option>Proyectar un mapa o imágenes de Palestina</option>
        <option>Vincular la causa palestina a los derechos humanos universales</option>
        <option>Conectar con otra aula o institución en solidaridad</option>
      </select>

      <label>Compromisos adicionales</label>
      <textarea name="extra" rows="3"></textarea>

      <button type="submit">Enviar compromiso</button>
    </form>

    <div id="signatories">
      <h2>Firmantes</h2>
      <div id="signaturesList">Cargando...</div>
    </div>
  </main>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyZa_LVzE6aHcaeaRxL10BvaS7Tmp_jA84-J_2GV0lQS_zeM6MxkQ2n-MyuHmOY3Zfc/exec"; // <-- replace with your script URL
    const form = document.getElementById("commitmentForm");
    const signaturesList = document.getElementById("signaturesList");

    // Submit form
    form.addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(scriptURL, { method: "POST", body: formData })
        .then(response => {
          alert("¡Gracias por tu compromiso!");
          form.reset();
          loadSignatures();
        })
        .catch(error => alert("Error al enviar: " + error.message));
    });

    // Load signatories
    function loadSignatures() {
      fetch(scriptURL + "?action=read")
        .then(res => res.json())
        .then(data => {
          signaturesList.innerHTML = "";
          data.forEach(row => {
            const div = document.createElement("div");
            div.className = "signature";
            div.textContent = `${row.name} – ${row.institution} (${row.department})`;
            signaturesList.appendChild(div);
          });
        })
        .catch(() => signaturesList.innerHTML = "Error al cargar firmantes.");
    }

    loadSignatures();
  </script>
</body>
</html>
